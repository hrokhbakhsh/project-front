
<p-table [value]="products"
         [paginator]="true"
         [rows]="5"
         [globalFilterFields]="['name','category.name','code']"
         [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th><p-columnFilter type="text" field="code"></p-columnFilter></th>
            <th><p-columnFilter type="text" field="name"></p-columnFilter></th>
            <th><p-columnFilter type="text" field="category.name"></p-columnFilter></th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </ng-template>
</p-table>
