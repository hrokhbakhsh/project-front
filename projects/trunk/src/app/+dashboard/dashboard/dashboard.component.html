<div class="row">
  <div class="col">
    <pmt-expand-card>

      <div *ngIf="!!data">
        <table mat-table [dataSource]="data" class="full-width"
               matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
          <!-- Number Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{row.number}}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>عنوان</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
          </ng-container>

          <!-- State Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>وضعیت</th>
            <td mat-cell *matCellDef="let row">{{row.state}}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              تاریخ
            </th>
            <td mat-cell *matCellDef="let row">{{row.created_at | jalali}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              عملیات
            </th>
            <td  mat-cell *matCellDef="let row">
              <button mat-icon-button class="text-info">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button  class="text-warning">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button  class="text-danger">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="resultsLength" [pageSize]="30"
                       aria-label="Select page of GitHub search results"></mat-paginator>
      </div>
    </pmt-expand-card>
  </div>
</div>
