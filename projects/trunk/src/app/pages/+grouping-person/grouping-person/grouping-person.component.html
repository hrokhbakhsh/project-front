<pmt-card title="{{'pages.grouping-person.grouping-person.grouping-personTitle' | translate}}">
  <div class="row">
    <div class="col-12">
      <hr>
    </div>

  </div>
  <form [formGroup]="groupingForm" (ngSubmit)="submitted()">
    <div class="row">
      <div class="col-3">
        <div class="example-button-row">
<!--          <pmt-addition></pmt-addition>-->
        </div>

      </div>
      <div class="col-9">

      </div>
    </div>

    <div class="row">
      <div class="col-xl-3 col-md-3">
        <pmt-list
          [options]="personType"
          [label]="'pages.grouping-person.grouping-person.type-person' | translate"
          formControlName="personType">
        </pmt-list>
      </div>
      <div class="col-xl-9 col-md-9">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-md-6 ">
        <pmt-input [label]="'pages.grouping-person.grouping-person.name-person' | translate"
                   formControlName="namePerson">
        </pmt-input>

      </div>
      <div class="col-xs-6 col-md-6">
        <pmt-input [label]="'pages.grouping-person.grouping-person.national-code' | translate" formControlName="idCard">
        </pmt-input>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-uppercase">
        <div class="example-button-row">
          <button mat-raised-button class="btn btn-light"
                  (click)="toggle()"> {{ 'pages.grouping-person.grouping-person.search' | translate}}</button>
        </div>
        <hr>
        <div class="col-12">

          <ng-container *ngIf="show">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table ">
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell
                    *matHeaderCellDef>{{ 'pages.grouping-person.grouping-person.name-person' | translate}}</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>

              <!-- groupName Column -->
              <ng-container matColumnDef="groupName">
                <th mat-header-cell
                    *matHeaderCellDef>{{ 'pages.grouping-person.grouping-person.type-person' | translate}} </th>
                <td mat-cell *matCellDef="let element">{{element.groupName}}</td>
              </ng-container>

              <!-- edit Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button
                    mat-raised-button

                    class="btn btn-light demo-button">
                    <mat-icon>edit</mat-icon>

                  </button>
                  <button mat-raised-button
                          [disabled]="!dataSource.length"
                          (click)="removeData()"
                          class="btn btn-light demo-button">
                    <mat-icon>delete</mat-icon>

                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </ng-container>

        </div>
      </div>
    </div>

  </form>
</pmt-card>
