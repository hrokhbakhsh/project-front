

  <div class="container my-4">

    <!--Carousel Wrapper-->
    <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">

      <!--Controls-->
      <div class="controls-top">
        <a class="btn-floating" href="#multi-item-example" data-slide="next"><i class="fa fa-chevron-right"></i></a>

        <a class="btn-floating" href="#multi-item-example" data-slide="prev"><i class="fa fa-chevron-left"></i></a>
      </div>
      <!--/.Controls-->

      <!--Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
        <li data-target="#multi-item-example" data-slide-to="1"></li>
        <li data-target="#multi-item-example" data-slide-to="2"></li>
      </ol>
      <!--/.Indicators-->

      <!--Slides-->
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item "  *ngFor="let carousel of items.carousel" [ngClass]="{'active':carousel?.active}">
          <div class="row">
            <div [ngClass]="{'col-md-4':carousel?.colNumber===3}" *ngFor="let item of carousel.carouselItem" >
              <div class="card mb-2" >
                <img class="card-img-top"  [src]="item.Url"
                     alt=" ">
                <div class="card-body">
                  <h4 class="card-title">{{item.title}}</h4>
                  <p class="card-text">{{item.body}}</p>
                </div>
              </div>
            </div>
          </div>

        </div>
  </div>
      <!--/.Slides-->

    <!--/.Carousel Wrapper-->
  </div>
